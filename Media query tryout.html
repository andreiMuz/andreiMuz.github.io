<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Website</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, nav, main, footer {
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        /* Media queries */
        @media screen and (max-width: 767px) {
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
        }

        @media screen and (min-width: 768px) {
            header, nav, main, footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            nav ul li {
                display: inline;
                margin-right: 20px;
            }

            main {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
            }

            article, aside {
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Football News</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Matches</a></li>
            <li><a href="#">Teams</a></li>
            <li><a href="#">Players</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <h2>Latest News</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam pretium fermentum libero, nec venenatis dui aliquet non.</p>
        </article>
        <aside>
            <h2>Upcoming Matches</h2>
            <ul>
                <li>Match 1</li>
                <li>Match 2</li>
                <li>Match 3</li>
            </ul>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 Football News</p>
    </footer>
</body>
</html>
