<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester City Fan Page - Our Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for consistency */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #0073e6;
            color: #fff;
            padding: 20px 0;
            text-align: left; /* Align left */
        }
        header .container {
            display: flex;
            justify-content: flex-start; /* Move logo to the left */
            align-items: center;
        }
        .top-img {
            width: 60px;
            height: auto;
            margin-right: 20px;
        }
        nav {
            flex-grow: 1;
            text-align: right;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffc107;
        }
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        section {
            padding: 20px 0;
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #0073e6;
            font-size: 24px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .social-icons a:hover {
            color: #0056b3;
        }
        .team-photo-container {
            margin-bottom: 20px;
        }
        .team-photo-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .team-photo-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="mancityfanpage.html"><img class="top-img" src="https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg" alt="Man.City logo"></a>
            <nav>
                <a href="mancityfanpage.html">Home</a>
                <a href="team.html">Our Team</a>
                <a href="stadium.html">Our Stadium</a>
                <a href="fan_corner.html">Fan corner</a>
            </nav>
        </div>
    </header>

    <hr>

    <section id="team-section">
        <div class="container">
            <h2>Our Team</h2>
            <div class="team-photo-container">
                <img src="https://i.pinimg.com/originals/b8/05/b3/b805b336700a94dc71aa6c1d5ff6af66.jpg" alt="Team photo">
            </div>
            <p>Manchester City boasts a talented and diverse team of players. With a rich history and a tradition of excellence, our team continues to strive for greatness on and off the pitch.</p>
            <div class="social-icons">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-youtube"></i></a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Manchester City Fan Page. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
