<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester City Fan Page - Our Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styling for a more modern look */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #0073e6;
            color: #fff;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-img {
            width: 60px;
            height: auto;
            margin-right: 20px;
            transition: transform 0.3s ease;
        }
        .top-img:hover {
            transform: rotate(360deg);
        }
        nav {
            text-align: right;
            flex-grow: 1;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }
        nav a:hover {
            color: #ffc107;
        }
        #team-section {
            flex-grow: 1;
            padding: 50px 20px;
            text-align: center;
        }
        #team-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #0073e6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #team-section .team-photo-container {
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #team-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        #team-section img:hover {
            transform: scale(1.05);
        }
        #team-section p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
            text-align: justify;
        }
        footer {
            background-color: #0073e6;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        footer p {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="mancityfanpage.html"><img class="top-img" src="https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg" alt="Man.City logo"></a>
            <nav>
                <a href="mancityfanpage.html">Home</a>
                <a href="team.html">Our Team</a>
                <a href="stadium.html">Our Stadium</a>
                <a href="fan_corner.html">Fan corner</a>
            </nav>
        </div>
    </header>

    <hr>

    <section id="team-section">
        <div class="container">
            <h2>Our Team</h2>
            <div class="team-photo-container">
                <img src="https://i.pinimg.com/originals/b8/05/b3/b805b336700a94dc71aa6c1d5ff6af66.jpg" alt="Team photo">
            </div>
            <p>Manchester City boasts a talented and diverse team of players. With a rich history and a tradition of excellence, our team continues to strive for greatness on and off the pitch.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Manchester City Fan Page. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
